<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <style>
        .hello{
            width: 100px; height: 50px; 
            background-color: pink;
            position: absolute;
            top: 250px; left: 250px;
        }
    </style>
    
    <script>
        $(function(){
           $('.hello') .animate({
            top: 250, left:700
           },3000,function(){
               $('.hello') .animate({
                    top: 500, left:250
               },3000,function(){
                   $('.hello') .animate({
                    top: 100, left:450
                   },3000);
               });
           });
        });
    </script>
</head>
<body>
    <div class="hello"></div>
</body>
</html>
