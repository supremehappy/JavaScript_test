<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    
    <style>
        /**/
        *{margin: 0px; padding: 0px;}
        
        .animation_canvas  {
            overflow:hidden;
            position:relative;           
            width:600px; height:400px;
        }
        
        .slider_panel { width:3000px; position:relative; }
        .slider_image { float:left; width:600px; height:400px; }
        
        .slider_text_panel { position:absolute; top:200px; left:50px; }
        .slider_text { position:absolute; width:250px; height:150px; color: white;}
        
        .control_panel  {
            position:absolute; top:380px; 
            left:270px; height:13px; 
            overflow:hidden; 
        }

        .control_button {
            width:12px; height:46px;
            position:relative; 
    
            float:left; cursor:pointer;  
            background:url('img/point_button.png');
        }
        .control_button:hover { top:-16px; }
        .control_button.active { top:-31px; }
        
    </style>
    
    <script>
        //슬라이더
        $(document).ready(function(){
            function moveSlider(index){
                var willMoveLeft=-(index*600);
                $('.slider_panel').animate({ left: willMoveLeft}, 'slow');
                
                $('.control_button[data-index='+index+']').addClass('active');
                $('.control_button[data-index!='+index+']').removeClass('active');
                
                $('.slider_text[data-index='+index+']').show().animate({left:0},'slow');
                
                $('.slider_text[data-index!='+index+']').hide('slow',function(){
                    $(this).css('left',-300);
                });
            }
                
                $('.slider_text').css('left',-300).each(function(index){
                    $(this).attr('data-index',index);
                });
                
                $('.control_button').each(function(index){
                    $(this).attr('data-index',index);
                }).click(function(){
                    var index = $(this).attr('data-index');
                    moveSlider(index);
                });
                
                var randomNumber = Math.round(Math.random()*5);
                moveSlider(randomNumber);
        });
    </script>
</head>
<body>
    <!---->
    <h1>test</h1>
    <div class="animation_canvas">
       <div class="slider_panel">
            <img src="img/xcom00.jpg" class="slider_image"/>
            <img src="img/xcom01.jpg" class="slider_image"/>
            <img src="img/xcom02.jpg" class="slider_image"/>
            <img src="img/xcom03.jpg" class="slider_image"/>
            <img src="img/xcom04.jpg" class="slider_image"/>
        </div>
        
        <div class="slider_text_panel">
            <div class="slider_text">
                <h1>test</h1>
                <p>ex</p>
            </div>
            <div class="slider_text">
                <h1>test1</h1>
                <p>ex1</p>
            </div>
            <div class="slider_text">
                <h1>test2</h1>
                <p>ex2</p>
            </div>
            <div class="slider_text">
                <h1>test3</h1>
                <p>ex3</p>
            </div>
            <div class="slider_text">
                <h1>test4</h1>
                <p>ex4</p>
            </div>
        </div>
        <div class="control_panel">
           <div class="control_button"></div>
           <div class="control_button"></div>
           <div class="control_button"></div>
           <div class="control_button"></div>
           <div class="control_button"></div>
        </div>
    </div>
    <h1>ex</h1>
</body>
</html>
