<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width: 400px; height: 400px;
            position: relative; 
            background-color: yellow;
        }
        #ani{
            width: 50px; height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>
        <button onclick="move()">click</button>
    </p>
    
    <div id="container">
        <div id="ani"></div>
    </div>
    
    <script>
        function move(){
            var elem = document.getElementById("ani");
            var pos=0;
            var id = setInterval(frame,10);
            function frame(){
                if(pos==350){
                   clearInterval(id);
                   }else{
                       pos++;
                       elem.style.top=pos+'px';
                       elem.style.left=pos+'px';
                   }
            }
        }
    </script>
</body>
</html>
